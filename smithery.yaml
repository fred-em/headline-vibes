# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - newsApiKey
    properties:
      newsApiKey:
        type: string
        description: The API key for accessing the NewsAPI.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({command: 'node', args: ['build/index.mjs'], env: {NEWS_API_KEY: config.newsApiKey}})
